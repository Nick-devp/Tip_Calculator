<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip_Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="bgImg d-flex flex-column justify-content-center">
        <h1>Tip Calculator</h1>
        <div class="container" id="mainContainer">
            <div>
                <input class="inputElement mt-5" type="text" id="beforeTip" placeholder="Bill Amount">
            </div>
            <br>
            <div>
                <input class="inputElement mb-3" type="text" id="percentage" placeholder="Percentage of Tip">
            </div>
            <p class="mt-2 " id="textcontant">Tip Amount :<span id="tipAmount"></span></p>
            <p class="mt-2 " id="text" >Total Amount:<span id="totalAmount"></span></p>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <button class="m-3 bg-transparent buttonElememt" id="reset">Reset</button>
            <button class="m-3 bg-transparent buttonElememt" id="calculate">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
